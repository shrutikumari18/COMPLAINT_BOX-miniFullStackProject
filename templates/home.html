<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Complaint Box - File Your Grievance</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .complaint-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .complaint-card:hover {
            transform: translateY(-10px);
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-primary-custom {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            border: none;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
        }
        .btn-outline-custom {
            border: 2px solid #2563eb;
            color: #2563eb;
        }
        .btn-outline-custom:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-2px);
        }
        .floating-icons {
            position: fixed;
            right: 30px;
            bottom: 30px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Main Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-white mb-4 animate__animated animate__fadeInDown">
                            <span class="complaint-icon">üì¢</span> Any Problem?
                        </h1>
                        <p class="lead text-white-50 mb-5 animate__animated animate__fadeInUp">
                            File your complaint instantly. Get it resolved quickly!
                        </p>
                    </div>
                    
                    <!-- Main Complaint Card -->
                    <div class="card complaint-card animate__animated animate__zoomIn mx-auto">
                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <div class="bg-primary bg-gradient rounded-circle mx-auto mb-4" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">
                                    <span style="font-size: 2rem;">üìù</span>
                                </div>
                                <h2 class="h3 fw-bold text-dark mb-2">Put Your Complaint Here</h2>
                                <p class="text-muted">Fast ‚Ä¢ Secure ‚Ä¢ Reliable</p>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="d-grid gap-3">
                                <a href="/login" class="btn btn-primary-custom btn-custom btn-lg shadow-lg">
                                    üë§ User Login
                                </a>
                                <a href="/register" class="btn btn-outline-custom btn-custom btn-lg shadow">
                                    ‚ûï New Register
                                </a>
                                <a href="/admin" class="btn btn-outline-primary btn-custom btn-lg shadow">
                                    üõ†Ô∏è Admin Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Animate.css (Optional - remove if not needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
