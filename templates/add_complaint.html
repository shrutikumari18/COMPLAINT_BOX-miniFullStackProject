<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint - Complaint Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center;
            padding: 20px 0;
        }
        .complaint-card { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 0.2rem rgba(16,185,129,0.25);
        }
        .btn-submit {
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #10b981, #059669);
        }
    </style>
</head>
<body>
    <div class="complaint-card p-5 mx-auto" style="max-width: 500px;">
        <div class="text-center mb-5">
            <div class="bg-success bg-gradient rounded-circle mx-auto mb-3 p-4" style="width: 80px; height: 80px;">
                <span style="font-size: 2rem;">‚ûï</span>
            </div>
            <h1 class="h2 fw-bold mb-3 text-success">Add Complaint</h1>
            <p class="text-muted mb-0">File your grievance instantly</p>
        </div>
        
        <form method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <input name="title" class="form-control" placeholder="Complaint Title *" required>
            </div>
            
            <div class="mb-4">
                <select name="category" class="form-select" required>
                    <option value="">Select Category</option>
                    <option value="water">üíß Water Supply</option>
                    <option value="electricity">‚ö° Electricity</option>
                    <option value="road">üõ£Ô∏è Roads</option>
                    <option value="garbage">üóëÔ∏è Garbage</option>
                    <option value="other">üìã Other</option>
                </select>
            </div>
            
            <div class="mb-4">
                <textarea name="description" class="form-control" rows="5" placeholder="Describe your problem in detail *" required></textarea>
            </div>
            
            <div class="mb-4">
                <input type="file" name="photo" class="form-control" accept="image/*,.pdf">
                <small class="text-muted">Optional: Upload photo or document</small>
            </div>
            
            <button type="submit" class="btn btn-submit text-white w-100 mb-4">üì§ Submit Complaint</button>
        </form>
        
        <div class="text-center">
            <a href="/dashboard" class="btn btn-outline-secondary btn-lg w-100">‚¨Ö Back to Dashboard</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
