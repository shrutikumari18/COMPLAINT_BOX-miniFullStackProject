<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Complaint Box</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {  
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;  
      justify-content: center;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }
    .admin-card {  
      background: rgba(255,255,255,0.95);  
      backdrop-filter: blur(10px);
      border-radius: 20px;  
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      border-top: 4px solid #dc2626; /* Red accent */
    }
    .form-control {
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      padding: 14px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #dc2626;
      box-shadow: 0 0 0 0.2rem rgba(220,38,38,0.25);
    }
    .btn-admin {
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #dc2626, #b91c1c);
      border: none;
    }
    .btn-admin:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(220,38,38,0.4);
    }
  </style>
</head>
<body>
  <div class="admin-card p-5 mx-auto">
    <div class="text-center mb-4">
      <div class="bg-danger bg-gradient rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
        <span style="font-size: 2rem;">üõ†Ô∏è</span>
      </div>
      <h1 class="h2 fw-bold text-danger">Admin Login</h1>
      <p class="text-muted">Access admin dashboard</p>
    </div>
    
    <!-- Admin Login Form -->
    <form method="post">
      <div class="mb-3">
        <input name="username" class="form-control" placeholder="Admin Username" required>
      </div>
      <div class="mb-4">
        <input name="password" class="form-control" placeholder="Password" type="password" required>
      </div>
      <button type="submit" class="btn btn-admin text-white w-100 mb-3">üîê Login</button>
    </form>
    
    <!-- Back to Home -->
    <div class="text-center">
      <a href="/" class="btn btn-outline-secondary w-100">‚¨Ö Back to Home</a>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
