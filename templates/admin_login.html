<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Complaint Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center;
            padding: 20px 0;
        }
        .admin-card { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-top: 4px solid #dc2626; /* Admin red accent */
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 0.2rem rgba(220,38,38,0.25);
        }
        .btn-admin {
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #dc2626, #b91c1c);
        }
    </style>
</head>
<body>
    <div class="admin-card p-5 mx-auto" style="max-width: 400px;">
        <div class="text-center mb-5">
            <div class="bg-danger bg-gradient rounded-circle mx-auto mb-3 p-4" style="width: 80px; height: 80px;">
                <span style="font-size: 2rem;">üõ†Ô∏è</span>
            </div>
            <h1 class="h2 fw-bold mb-3 text-danger">Admin Login</h1>
            <p class="text-muted mb-0">Access admin dashboard</p>
        </div>
        
        <form method="post">
            <div class="mb-4">
                <input name="username" class="form-control" placeholder="Admin Username" required>
            </div>
            <div class="mb-4">
                <input name="password" class="form-control" placeholder="Password" type="password" required>
            </div>
            <button type="submit" class="btn btn-admin text-white w-100 mb-4">üîê Login</button>
        </form>
        
        <div class="text-center">
            <a href="/" class="btn btn-outline-secondary btn-lg w-100">‚¨Ö Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
