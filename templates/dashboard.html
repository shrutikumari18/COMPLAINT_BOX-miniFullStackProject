<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Complaint Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #f8fafc;
            min-height: 100vh;
        }
        .sidebar {
            background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
            min-height: 100vh;
            width: 250px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 10px;
            margin: 5px 15px;
            padding: 12px 20px;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-4 text-white">
            <div class="mb-4">
                <h4 class="mb-3">ğŸ‘¤ {{username}}</h4>
                <span class="badge bg-light text-dark">User</span>
            </div>
            
            <a href="/dashboard" class="nav-link active">
                ğŸ“Š Dashboard
            </a>
            <a href="/add-complaint" class="nav-link">
                â• Add Complaint
            </a>
            <a href="/my-complaints" class="nav-link">
                ğŸ“‹ My Complaints
            </a>
            <hr class="text-white opacity-25 my-3">
            <a href="/logout" class="nav-link">
                ğŸšª Logout
            </a>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 fw-bold text-dark mb-0">Welcome Back, {{username}}! ğŸ‘‹</h1>
                <a href="/" class="btn btn-outline-primary">ğŸ  Home</a>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-5">
                <div class="col-md-4 mb-4">
                    <div class="stat-card p-4 h-100">
                        <h3 class="text-primary mb-1">{{ total }}</h3>
                        <p class="text-muted mb-0">Total Complaints</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="stat-card p-4 h-100">
                        <h3 class="text-warning mb-1">{{ pending }}</h3>
                        <p class="text-muted mb-0">Pending</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="stat-card p-4 h-100">
                        <h3 class="text-success mb-1">{{ resolved }}</h3>
                        <p class="text-muted mb-0">Resolved</p>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <a href="/add-complaint" class="btn btn-primary btn-lg w-100 p-4 text-start">
                        <span class="fs-3 d-inline-block w-25">â•</span>
                        <span class="h4 fw-bold mb-0">Add New Complaint</span>
                    </a>
                </div>
                <div class="col-md-6 mb-4">
                    <a href="/my-complaints" class="btn btn-outline-primary btn-lg w-100 p-4 text-start">
                        <span class="fs-3 d-inline-block w-25">ğŸ“‹</span>
                        <span class="h4 fw-bold mb-0">View My Complaints</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
