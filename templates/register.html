<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Complaint Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center;
            padding: 20px 0;
        }
        .register-card { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.2rem rgba(37,99,235,0.25);
        }
        .btn-register {
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="register-card p-5 mx-auto" style="max-width: 400px;">
        <div class="text-center mb-5">
            <h1 class="h2 fw-bold mb-3">➕ Register</h1>
            <p class="text-muted mb-0">Create new account to file complaints</p>
        </div>
        
        <form method="post">
            <input name="username" class="form-control" placeholder="Username" required>
            <input name="email" class="form-control" placeholder="Email" type="email" required>
            <input name="password" class="form-control" placeholder="Password" type="password" required>
            <button type="submit" class="btn btn-primary w-100 btn-register mb-4">✅ Register</button>
        </form>
        
        <div class="text-center">
            <a href="/" class="btn btn-outline-secondary btn-lg w-100">⬅ Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
